<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify - My Musics Only</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <div class="songList">
      <h1>My Playlist</h1>
      <div class="songItemContainer">
        <!-- Song items (10) -->
        <!-- Keep structure identical, JS will update image and names -->
        <!-- Just use empty <img> initially -->
        <div class="songItem"><img alt=""><span class="songName"></span><span class="songListPlay"><span class="timeStamp">00:00 <i id="0" class="songItemPlay fa-regular fa-circle-play"></i></span></span></div>
        <div class="songItem"><img alt=""><span class="songName"></span><span class="songListPlay"><span class="timeStamp">00:00 <i id="1" class="songItemPlay fa-regular fa-circle-play"></i></span></span></div>
        <div class="songItem"><img alt=""><span class="songName"></span><span class="songListPlay"><span class="timeStamp">00:00 <i id="2" class="songItemPlay fa-regular fa-circle-play"></i></span></span></div>
        <div class="songItem"><img alt=""><span class="songName"></span><span class="songListPlay"><span class="timeStamp">00:00 <i id="3" class="songItemPlay fa-regular fa-circle-play"></i></span></span></div>
        <div class="songItem"><img alt=""><span class="songName"></span><span class="songListPlay"><span class="timeStamp">00:00 <i id="4" class="songItemPlay fa-regular fa-circle-play"></i></span></span></div>
        <div class="songItem"><img alt=""><span class="songName"></span><span class="songListPlay"><span class="timeStamp">00:00 <i id="5" class="songItemPlay fa-regular fa-circle-play"></i></span></span></div>
        <div class="songItem"><img alt=""><span class="songName"></span><span class="songListPlay"><span class="timeStamp">00:00 <i id="6" class="songItemPlay fa-regular fa-circle-play"></i></span></span></div>
        <div class="songItem"><img alt=""><span class="songName"></span><span class="songListPlay"><span class="timeStamp">00:00 <i id="7" class="songItemPlay fa-regular fa-circle-play"></i></span></span></div>
        <div class="songItem"><img alt=""><span class="songName"></span><span class="songListPlay"><span class="timeStamp">00:00 <i id="8" class="songItemPlay fa-regular fa-circle-play"></i></span></span></div>
        <div class="songItem"><img alt=""><span class="songName"></span><span class="songListPlay"><span class="timeStamp">00:00 <i id="9" class="songItemPlay fa-regular fa-circle-play"></i></span></span></div>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>


  <div class="bottom">
    <input type="range" id="myProgressBar" value="0" min="0" max="100" />
    <div class="icons">
      <i id="previous" class="fa-solid fa-backward-step"></i>
      <i id="masterPlay" class="fa-regular fa-circle-play"></i>
      <i id="next" class="fa-solid fa-forward-step"></i>
    </div>
    <div class="songInfo">
      <img src="playing.gif" width="42px" alt="" />
      <span id="masterSongName">Whispered Secrets</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
